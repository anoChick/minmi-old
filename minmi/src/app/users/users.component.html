<div class='box'>
  <app-loading *ngIf="!(users | async)"></app-loading>

  <nz-table #nzTable nzCustomNoResult='true'>
    <thead nz-thead>
      <tr>
        <th nz-th><span>アイコン</span></th>
        <th nz-th><span>名前</span></th>
        <th nz-th><span>メールアドレス</span></th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let user of users | async">
        <td nz-td>
          <nz-avatar nzSize="large" nzIcon="user" nzSrc="{{user.photoURL}}"></nz-avatar>
        </td>
        <td nz-td>{{user.displayName}}</td>
        <td nz-td>{{user.email}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
